<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: header_menu"></div>
	<div>&nbsp;</div>
	<div class="text-center">
		<h2>Customer Registration</h2>
	</div>
	<form th:action="@{/create_customer}" method="post" th:object="${customer}"
		style="max-width: 600px; margin: 0 auto" onsubmit="return checkEmailUnique(this)">
		<div class="border border-secondary rounded p-3">

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">First Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{firstName}" required="required" maxlength="45" minlength="2" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Last Name</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{lastName}" required="required" maxlength="45" minlength="2" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">E-mail</label>
				<div class="col-sm-8">
					<input type="email" class="form-control" th:field="*{email}" required="required" maxlength="45" minlength="8" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" th:field="*{password}" required="required" maxlength="15" minlength="6" 
					oninput="checkPasswordMatch(document.getElementById('confirmPassword'))" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Re-type Password</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" required="required" maxlength="15" minlength="6"
					oninput="checkPasswordMatch(this)" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Phone Number</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{phoneNumber}" required="required" maxlength="15" minlength="8" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Address Line 1</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{addressLine1}" required="required" maxlength="64" minlength="3" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Address Line 2</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{addressLine2}" required="required" maxlength="64" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">City</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{city}" required="required" maxlength="45" minlength="2" />
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Country</label>
				<div class="col-sm-8">
					<select class="form-control" th:field="*{country}">
						<th:block th:each="country : ${listCountries}">
							<option th:value="${country.id}">[[${country.name}]]</option>
						</th:block>
					</select>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">State/Province</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{state}" required="required" maxlength="45" minlength="3" list="listStates" />
					<datalist id="listStates"></datalist>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Postal Code:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{postalCode}" required="required" maxlength="45" minlength="3" />
				</div>
			</div>

			<div class="text-center">
				<input type="submit" value="Create Account" class="btn btn-primary" />
			</div>
		</div>
	</form>
	<div>&nbsp;</div>
	<div th:replace="fragments :: modal_dialog"></div>
	<div th:replace="navigation :: footer_menu"></div>
</div>	
<script type="text/javascript">
	contextPath = "[[@{/}]]";

	function checkEmailUnique(form) {
		url = contextPath + "customers/check_unique_email";
		customerEmail = $("#email").val();
		csrfValue = $("input[name='_csrf']").val();
		params = {
			email : customerEmail,
			_csrf : csrfValue
		};

		$.post(
				url,
				params,
				function(response) {
					if (response == "OK") {
						form.submit();
					} else if (response == "Duplicated") {
						showWarningModal("There is another customer having the customer email: "+ customerEmail);
					} else {
						showErrorModal("Unknown response from server");
					}
				}).fail(function() {
					showErrorModal("Could not connect to the server");
		});

		return false;
	}


</script>
<script type="text/javascript" th:src="@{/js/common_modal.js}"></script>
<script type="text/javascript" th:src="@{/js/common_customer_form.js}"></script>
</body>
</html>
